<html lang="pt-BR">
<head>

        #status {

    </style>
</head>
<body>
    <p><span>Obrigado :)</span><br>por ter utilizado nossa<br>inteligência artificial</p>
    <p class="sb">Esperamos de ❤️ que tenha gostado<br>de utilizar o nosso amado SkAI :)<br>Não se esqueça de receber uma coisa <br>⭐ <span class="span2">especial</span> em seu E-mail ⭐<br><span class="span2">Até a próxima!!</span></p>

    <!-- Formulário -->
    <form id="meuForm" method="post">
        <div class="input-single">
            <input type="text" class="input" id="nome" name="nome" required autocomplete="off">
            <label for="nome">Digite seu nome aqui</label>
        </div>

        <div class="input-single">
            <input type="email" class="input" id="email" name="email" required autocomplete="off">
            <label for="email">Seu e-mail</label>
        </div>

        <button type="submit" class="system1">Enviar</button>
    </form>

    <!-- Status -->
    <div id="status"></div>

    <!-- EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Inicializa EmailJS
        emailjs.init("azDURjcyHJTjdLjye"); // sua Public Key

        // Captura o submit do formulário
        document.getElementById("meuForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Coleta os dados do formulário
            const formData = {
                nome: document.getElementById("nome").value,
                email: document.getElementById("email").value
            };

            console.table(formData); // debug

            const serviceID = "service_6f7s3vc";
            const templateID = "template_jkps4ko";

            // Envia o e-mail
            emailjs.send(serviceID, templateID, formData)
                .then(function(response) {
                    console.log("E-mail enviado com sucesso!", response.status, response.text);
                    document.getElementById("status").innerText = "E-mail enviado com sucesso!";
                    // Limpa o formulário
                    document.getElementById("meuForm").reset();
                })
                .catch(function(error) {
                    console.error("Erro ao enviar e-mail:", error);
                    document.getElementById("status").innerText = "Erro ao enviar o e-mail.";
                });
        });
    </script>
</body>
</html>
