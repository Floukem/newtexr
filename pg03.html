<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário SkAI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 10px; margin-bottom: 10px; width: 100%; max-width: 400px; }
    button { background-color: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Formulário SkAI</h2>

<form id="meuForm">
  <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
  <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
  <button type="submit">Enviar</button>
</form>

<div id="status"></div>

<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  // Inicializa EmailJS
  emailjs.init("azDURjcyHJTjdLjye");

  // Captura envio do formulário
  document.getElementById("meuForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = {
      nome: document.getElementById("nome").value,
      email: document.getElementById("email").value
    };

    emailjs.send("service_6f7s3vc", "template_jkps4ko", formData)
      .then(function(response) {
        document.getElementById("status").innerText = "E-mail enviado com sucesso!";
        document.getElementById("meuForm").reset();
        console.log("E-mail enviado!", response);
      })
      .catch(function(error) {
        document.getElementById("status").innerText = "Erro ao enviar o e-mail. Verifique os IDs.";
        console.error("Erro ao enviar e-mail:", error);
      });
  });
</script>

</body>
</html>
